<html>
	<div id="settings">
		<form>
			<div id="paypal-settings" class="settings-group">
				<h2>Paypal</h2>
				<div class="settings-row">
					<label>User:</label>
					<input type="text" id="payuser">
				</div>
				<div class="settings-row">
					<label>Password (PWD):</label>
					<input type="text" id="paypwd">
				</div>
				<div class="settings-row">
					<label>Signature:</label>
					<input type="text" id="paysign">
				</div>
				<div class="settings-row">
					<label>Version:</label>
					<input type="text" id="payver">
				</div>

				<!-- CURRENCY
				<div class="settings-row">
				<label>Default currency (3-letter code [default euro EUR]):</label>
				<input type="text" id="paycur">
				</div>
				-->
				<div>
					<button class="save-settings">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</html>
