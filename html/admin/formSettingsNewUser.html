<html>
	<div id="settings">
		<form>
			<div id="newuser-settings" class="settings-group">
				<h2>New user</h2>
				<div class="settings-row">
					<label>Name:</label>
					<input type="text" id="new-user-name">
				</div>
				<div class="settings-row">
					<label>Password:</label>
					<input type="password" id="new-user-pass">
				</div>
				<div class="settings-row">
					<label>Email:</label>
					<input type="email" id="new-user-email">
				</div>
				<div class="settings-row">
					<label>User level:</label>
					<select id="new-user-level">

					</select>
				</div>
				<div>
					<button class="save-settings">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</html>
